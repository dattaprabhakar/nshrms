{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
             <div class="card-header bg-primary text-white">
                 <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h4>
             </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                 <hr>
                <p class="text-muted text-center"><small>Hint: Try testuser / password123.</small></p>
                <p class="text-muted text-center"><small>Need user? Visit <a href="{{ url_for('setup_user') }}">/setup_user</a> first.</small></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
